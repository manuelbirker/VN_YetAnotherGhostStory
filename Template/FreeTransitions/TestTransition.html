<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TestTransition</title>
  <style>
    body {
      background-color: rgb(0, 0, 0)
    }

    canvas {
      width: 320px;
      height: 180px;
    }

    canvas#Result {
      width: 1280px;
      height: 720px;
    }

    input[type="range"] {
      width: 980px;
    }

    input[type="file"] {
      position: relative;
      top: -5em;
      left: 2em;
      color: white;
    }

    img {
      display: none;
    }
  </style>
  <script src="TestTransition.js"></script>
</head>

<body>
  <canvas id="Destination" width="1280" height="720"></canvas>
  <canvas id="Transition" width="1280" height="720"></canvas>
  <canvas id="Source" width="1280" height="720"></canvas>
  <input type="file" />
  <br />
  <input type="range" min="0" max="255" step="1" value="127" />
  <input type="number" min="0" max="1" step="0.01" value="0.5" />
  <br />
  <canvas id="Result" width="1280" height="720"></canvas>
  <img src="./Images/bg_bench.png" />
  <img src="./Images/puzz.png" />
  <img src="./Images/bg_city_sunset.png" />
</body>

</html>
